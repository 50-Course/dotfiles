# config files to tmux
# for quick help navigating this script, run `man tmux` on your term.
# or visit https://www.gnu.org/software/stow/manual/stow.html
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

set -s escape-time 10

set mouse on
# reset base index of windows starting from 1 to 0 instead of 0 to 1
set -g base-index 1
# reset base index of panes starting from 1 to 0 instead of 0 to 1
setw -g pane-base-index 1
set -s renumber-windows on

# reload tmux
bind-key r source-file ~/.tmux.conf

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
